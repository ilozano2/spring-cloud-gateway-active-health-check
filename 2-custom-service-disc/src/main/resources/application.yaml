server:
  port: 8882
spring:
  application:
    name: 2-custom-service-disc
---
spring:
  cloud:
    loadbalancer:
      configurations: health-check # Note: required for enabling SDC with Health Checks - remove this line if you want to reproduce issues because not using HealthChecks in LB
    gateway:
      routes:
        # Route for Active Health Check
        - id: load-balanced
          uri: lb://with-filter
          predicates:
            - Path=/load-balanced/**
          filters:
            - StripPrefix=1
            #- LoadBalancer=httpbin.org:443
            - LoadBalancer=https://test-tls-server-service:8443
        - id: load-balanced-2
          uri: lb://with-filter-2
          predicates:
            - Path=/load-balanced-2/**
          filters:
            - StripPrefix=1
            #- LoadBalancer=httpbin.org:443
            - LoadBalancer=test-tls-server-service:8443
---
########## [ SSL ]       ##########
spring:
  cloud:
    gateway:
      httpclient:
        ssl:
          trusted-x509-certificates: 'classpath:public.cert'
---
########## [For Testing] ##########
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    # Log when http://localhost:8090/actuator/health is checked behind the scenes
    reactor.netty.http.client: DEBUG
spring:
  cloud:
    loadbalancer:
      health-check:
        # Don't wait more than 5 seconds to check endpoints
        interval: 5s